function filterBooks(category) {
  const books = document.querySelectorAll('#books-container .book');
  books.forEach(book=>{
    if(category==='all') book.style.display='block';
    else book.style.display=(book.dataset.category===category)?'block':'none';
  });
}

// ุงูุจุญุซ
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const books = document.querySelectorAll('#books-container .book');
  books.forEach(book=>{
    const title = book.dataset.title;
    const category = book.dataset.category.toLowerCase();
    book.style.display = (title.includes(query) || category.includes(query)) ? 'block' : 'none';
  });
});

// ุฅุถุงูุฉ ููููุถูุฉ
document.addEventListener('click', function(e){
  if(e.target.classList.contains('fav')){
    const bookDiv = e.target.closest('.book');
    const favContainer = document.getElementById('favorites-container');
    const clone = bookDiv.cloneNode(true);
    clone.classList.remove('book');
    clone.classList.add('favorite-book');
    clone.querySelector('.fav').remove();
    favContainer.appendChild(clone);
  }
});
</script>
